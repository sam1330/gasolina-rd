
type Query {
    test_results: [TestResult]
}

# MUTATION (Include this section)
type Mutation {
    createTestResult(data: TestResultInput!): String
}

type TestResult {
    id: ID
    uuid: String
    ron: Float!
    plumb: Float
    sulfur: Float
    color: String
    observations: String
    gas_type_id: Int!
    establishment_id: Int!
    date: String!
}

input TestResultInput {
    ron: Float!
    plumb: Float
    sulfur: Float
    color: String
    observations: String
    gas_type_id: String!
    establishment_id: String!
    date: String!
}